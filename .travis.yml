sudo: required
language: python
python:
  - "3.7-dev"
  - "3.6"

cache: pip

matrix:
  include:
    - addons:
        mariadb: 5.5
      python: "3.5"

    - addons:
        mariadb: 10.1
      python: "pypy"

    - addons:
        mariadb: 10.2
      python: "2.7"

    - env:
        - DB=5.6.37
      python: "3.3"
      addons:
        apt:
          packages:
            - libaio-dev
            - libnuma-dev

    - env:
        - DB=5.7.19
      python: "3.4"
      addons:
        apt:
          packages:
            - libaio-dev
            - libnuma-dev



# different py version from 5.6 and 5.7 as cache seems to be based on py version
# http://dev.mysql.com/downloads/mysql/5.7.html has latest development release version
# really only need libaio1 for DB builds however libaio-dev is whitelisted for container builds and liaio1 isn't
install:
    - export PASSWORD=travis;
    - pip install -U coveralls unittest2 coverage

before_script:
    - ./.travis/initializedb.sh
    - mysql -e 'create database test_trio_mysql  DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;'
    - mysql -e 'create database test_trio_mysql2 DEFAULT CHARACTER SET utf8 DEFAULT COLLATE utf8_general_ci;'
    - mysql -u root -e "create user travis_trio_mysql2 identified by 'some password'; grant all on test_trio_mysql2.* to travis_trio_mysql2;"
    - mysql -u root -e "create user travis_trio_mysql2@localhost identified by 'some password'; grant all on test_trio_mysql2.* to travis_trio_mysql2@localhost;"
    - mysql -e 'select VERSION()'
    - python -VV
    - rm -f ~/.my.cnf # set in .travis.initialize.db.sh for the above commands - we should be using database.json however
    - export COVERALLS_PARALLEL=true

script:
  - coverage run ./runtests.py

after_success:
    - coveralls
    - cat /tmp/mysql.err

after_failure:
    - cat /tmp/mysql.err

